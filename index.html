<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--title of this webpage-->
    <h1>Image Search Application</h1>

    <!--Search Bar of this -->
    <form action="">
        <input type="text" required  name="" id="search-input" placeholder="Search for Images">
        <button type="submit" id="search-btn">Search</button>
    </form>

    <!--initial 3 images-->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1700485824824-8312219d1152?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="beautiful_natural_Images">
            <a href="https://unsplash.com/photos/a-field-full-of-red-flowers-with-trees-in-the-background-zeNjm_-xE5E" target="_blank">Beautiful Natural Image</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797365-41f45b562c0a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="the-sun-is-setting-over-the-mountains-in-the-desert">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-the-mountains-in-the-desert-9hWJs7iblh8">The sun is setting over the mountains in the desert</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1700403322210-074c3a084b50?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a-green-van-parked-in-the-middle-of-a-desert">
            <a href="https://unsplash.com/photos/a-green-van-parked-in-the-middle-of-a-desert-S-jPRoTwHRo">a-green-van-parked-in-the-middle-of-a-desert</a>
        </div>
    </div>

    <!--Show More button-->
    <button id="show-more">Show More</button>


    <script src="./script.js"></script>
    
</body>
</html>
